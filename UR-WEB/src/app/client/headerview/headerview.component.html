<header class="header1" id="header" id="home">
     <div class="header-top">
          <div class="container">
               <div class="row justify-content-end">
                    <div class="col-lg-8 col-sm-4 col-8 header-top-right no-padding">

                    </div>
               </div>
          </div>
     </div>
     <div class="container">
          <div class="row align-items-center justify-content-between d-flex">
               <div id="logo">
                    <a href="index.html">
                         <img src="../../../assets/recipeDesign/img/logo.png">
                    </a>
               </div>
               <nav id="nav-menu-container">
                    <ul class="nav-menu">
                         <li class="menu-active"><a [routerLink]="['/recipe']">Home</a></li>

                         
                         <li class="menu-active"><a [routerLink]="[{ outlets: { middlecontent: ['uploadview'] } }]">Upload Recipe </a></li>


                         <li class="menu-active"><a [routerLink]="[{ outlets: { middlecontent: ['profileview'] } }]">My Profile</a></li>

                        



                         <li><a class="log" href="" data-toggle="modal" data-target="#loginModal">Login </a><a
                                   href="" class="log" data-toggle="modal" data-target="#signUpModal">SignUp
                              </a>
                         </li>




                    </ul>
               </nav>
          </div>
     </div>
</header>

<!-- start banner Area -->

<section class="banner-area" id="home">
     <div class="container">
          <div class="row fullscreen d-flex align-items-center justify-content-start" style=" height: 450px !important;">
               <div class="banner-content col-lg-7">
                    <h1>
                         Start your day with <br>
                         a Good Recipe
                    </h1>

               </div>
          </div>
     </div>
</section>




<!-- loginModal -->










<div id="loginModal" class="modal fade" role="dialog">
     <div class="modal-dialog">
          <!-- loginModal content-->
          <div class="modal-content">
               <div class="modal-header">
                    <h3>Login</h3>
               </div>
               <div class="modal-body">
                    <div class="col-12">
                         <input class="effect-9" type="text" placeholder="User Name">
                         <span class="focus-border">
                              <i></i>
                         </span>
                    </div>

                    <br>
                    <div class="col-12">
                         <input class="effect-9" type="text" placeholder="Password">
                         <span class="focus-border">
                              <i></i>
                         </span>
                    </div>

                    <br>
                    <p class="text-right"><a data-toggle="modal" data-target="#forgotPasswordModal"
                              data-dismiss="modal" href="">Forget
                              Password</a> &nbsp;&nbsp;&nbsp;| <a data-toggle="modal"
                              data-target="#signUpModal" href="">&nbsp;&nbsp;&nbsp;Sign Up</a></p>
               </div>
               <div class="modal-footer">
                    <a href="" class="success-btn">Login</a><button type="button" class="btn btn-default"
                         data-dismiss="modal">Close</button>
               </div>
          </div>

     </div>
</div>



<!-- signUpModal -->
<div id="signUpModal" class="modal fade" role="dialog">
     <div class="modal-dialog">

          <!-- signUpModal content-->
          <div class="modal-content">
               <div class="modal-header">
                    <h3>Sign Up</h3>
               </div>
               <form [formGroup]="signp_Form" (ngSubmit)="onSubmit();myForm.reset()" #myForm="ngForm">

               <div class="modal-body">
                    <div class="col-12">
                         <input class="effect-9" type="text" placeholder="Full Name" formControlName="user_name">
                         <span class="focus-border">
                              <i></i>
                         </span>
                    </div><br>

                    <div class="col-12">
                         <input class="effect-9" type="text" placeholder="Email" formControlName="email">
                         <span class="focus-border">
                              <i></i>
                         </span>
                    </div><br>

                    <div class="col-12">
                         <input class="effect-9" type="text" placeholder="Password" formControlName="password">
                         <span class="focus-border">
                              <i></i>
                         </span>
                    </div><br>

                    

               </div>
               <div class="modal-footer">
                   <button> 
                         <a  class="success-btn">SignUp </a>
                    </button>
                    <!-- data-toggle="modal" data-target="#loginModal"
                    data-dismiss="modal" -->
                    
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
               </div>
          
               </form>

          </div>

     </div>
</div>


<!-- forgotPasswordModal -->
<div id="forgotPasswordModal" class="modal fade" role="dialog">
     <div class="modal-dialog">

          <!-- forgotPasswordModal content-->
          <div class="modal-content">
               <div class="modal-header">
                    <h3>Forgot Password</h3>
               </div>
               <div class="modal-body">

                    <div class="col-12">
                         <input class="effect-9" type="text" placeholder="Enter Your Mobile Number">
                         <span class="focus-border">
                              <i></i>
                         </span>
                    </div>

                    <br>
               </div>

               <div class="modal-footer">
                    <a href="" class="success-btn" data-toggle="modal" data-target="#resetPasswordModal"
                         data-dismiss="modal" href="">Submit </a>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
               </div>
          </div>

     </div>
</div>


<!-- resetPasswordModal -->

<div id="resetPasswordModal" class="modal fade" role="dialog">
     <div class="modal-dialog">

          <!-- resetPasswordModal content-->
          <div class="modal-content">
               <div class="modal-header">
                    <h3>Reset Password</h3>
               </div>
               <div class="modal-body">

                    <div class="col-12">
                         <input class="effect-9" type="text" placeholder="New Password">
                         <span class="focus-border">
                              <i></i>
                         </span>
                    </div>
                    <br>

                    <div class="col-12">
                         <input class="effect-9" type="text" placeholder="Re Enter New Password">
                         <span class="focus-border">
                              <i></i>
                         </span>
                    </div>

                    <br>
               </div>


               <div class="modal-footer">
                    <a href="" class="success-btn" data-toggle="modal" data-target="#loginModal" href=""
                         data-dismiss="modal">Submit</a>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
               </div>
          </div>

     </div>
</div>
