<section class="menu-area section-gap" id="coffee">
     <div class="container">
          <div class="row d-flex justify-content-center">
               <div class="menu-content pb-60 col-lg-10">
                    <div class="title text-center">
                         <h1 class="mb-10">What kind of Recipes we serve for you</h1>
                    </div>
               </div>
          </div>
          <div class="row">
               <div class="col-lg-3" *ngFor="let recipe of recipesData" >
                    <img   src='{{serverUrl}}/{{recipe.recipe_img_path}}'  class="img-fluid imagestatic"  />
                    <div class="single-menu">
                         <div class="title-div justify-content-between d-flex">
                              <h4><a  [routerLink]="[{ outlets: { middlecontent: ['detailview'] } }] " [queryParams]='{_id:recipe._id}'  >{{recipe.recipe_name}}</a></h4>
                              
                         </div>
                    </div>
               </div>

               <!-- <button (click)="newMessage()">New Message</button> -->
  

           
          </div>
     </div>
</section>
